<!DOCTYPE html>
<html>
<body align="center" >
<div >
<h1>{{title}}</h1>

<table align="center">
	<tr>
    	<td>StartDate</td>
        <td>:</td>
        <td><input type="date" placeholder="startdate" [(ngModel)]='leaveDetails.levStartDate'></td>
    </tr>
    <tr></tr>
    <tr>
    	<td>EndDate</td>
        <td>:</td>
        <td><input type="date" placeholder="endtdate" [(ngModel)]="leaveDetails.levEndDate"></td>
    </tr>
    <tr></tr>
    <tr>
    	<td>Number of Days</td>
        <td>:</td>
        <td><input type="number" min=0 placeholder="nn" [(ngModel)]="leaveDetails.levNoOfDays"></td>
    </tr>
    <tr></tr>
    <tr>
    	<td>Leave Type</td>
        <td>:</td>
        <td>
        	<select>
        		<option>EL</option>	
            </select>
        </td>
    </tr>
    <tr></tr>
    <tr>
    	<td>Leave Reason</td>
        <td>:</td>
        <td><textarea rows="8" column="200" [(ngModel)]="leaveDetails.levReason"></textarea></td>
    </tr>
    <tr></tr>
 </table>
  <br><br>
  <input type="button" value="Apply" (click)="doApply()" id="rrr">
  <input type="button" value="cancel" (click)="cancel()" id="uuu">
</div>
<div>{{message}}</div>

</body>
</html>
